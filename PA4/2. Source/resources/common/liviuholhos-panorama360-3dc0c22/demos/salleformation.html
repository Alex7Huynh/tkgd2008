<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Panorama 360&deg;</title>
	<meta name="description" content="Creative design agency that tries to make the complex feel simple." />
	<link rel="stylesheet" href="css/site.css" media="all" />
	<link rel="stylesheet" href="css/panorama360.css" media="all" />
	<link rel="stylesheet" href="css/panorama.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/jquery.fancybox-1.3.1.css" media="screen" />
	<script src="js/jquery-1.6.2.min.js"></script>
	<script src="js/jquery.mousewheel.min.js"></script>
	<script src="js/jquery.panorama360.js"></script>
	<script>
		$(function(){
			$('.panorama-view').panorama360({
				bind_resize: false	// no need to subscribe to window resize event
			});
		});
	</script>
	<script type="text/javascript" src="js/cvi_text_lib.js"></script>
	<script type="text/javascript" src="js/jquery.advanced-panorama360.js"></script>
	<script>
		$(document).ready(function(){
			$(".panorama-view").advancedpanorama();
		});
	</script>
	<script type="text/javascript" src="js/jquery.flipv.js"></script>
	<script type="text/javascript" src="js/jquery.fancybox-1.3.1.pack.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
		  $('.thickbox').fancybox();
		});
	</script>
</head>
<body>
	<div class="panorama round" style="position:absolute;width:600px;height:375px;padding:10px;top:50%;left:50%;margin-top:-260px;margin-left:-360px;background-color:#444;">
		<div class="panorama-view">
			<div class="panorama-container">
				<img src="img/atelier.jpg" data-width="2642" data-height="375" alt="Panorama" usemap="testmap"/>
				<map id="testmap" name="testmap"> 
					<area shape="rect" coords="543,105,699,225" href="sculpteur.html" alt="vers l'atelier du sculpteur" /> 
				</map>
			</div>
		</div>
		<a class="info round" href="http://commons.wikimedia.org/wiki/File:View_from_Sky_Tower_Akl.jpg">Sky Tower Akl</a>
	</div>
</body>
</html>
